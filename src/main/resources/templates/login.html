<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<nav th:replace="fragments/header :: header"></nav>

<div class="container header-margin form-signin">
    <form th:action="@{/login}" method="POST">
        <h3 class="form-signin-heading" th:text="#{loginPage}"></h3>
        <br/>

        <input type="text" id="email" name="email"  th:placeholder="Email"
               class="form-control" /> <br/>
        <input type="password"  th:placeholder="#{password}"
               id="password" name="password" class="form-control" /> <br />

        <div align="center" th:if="${param.error}">
            <p id="error" style="font-size: 20px; color: #FF1C19;" th:text="#{loginError}"></p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="login" name="Submit" value="Login" type="Submit" th:text="#{logAction}"></button>
    </form>

    <form th:action="@{/registration}" method="GET" class="form-margin">
        <button id="register" class="btn btn-lg btn-warning btn-block" type="Submit" th:text="#{register}"></button>
    </form>
</div>

<!--<form action="/signin/facebook" method="POST">
    <input type="hidden" name="scope" value="public_profile" />
    <input type="submit" value="Login using Facebook"/>
</form>-->

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
